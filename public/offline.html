<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline Mode</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: #0078d7;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 25px;
    }

    button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fa3;
    }

    @media (max-width: 480px) {
      .container {
        width: 100%;
      }
      h1 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Youâ€™re Offline</h1>
    <p>It looks like youâ€™ve lost your internet connection.<br>Please check your network and try again.</p>
    <button onclick="checkConnection()">Try Again</button>
  </div>

  <script>
    function checkConnection() {
      if (navigator.onLine) {
        location.reload();
      } else {
        alert("Still offline. Please connect to the internet.");
      }
    }
  </script>
</body>
</html>
